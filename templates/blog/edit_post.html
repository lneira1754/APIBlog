{% extends "layout.html" %}

{% block head_title %}Editar Post{% endblock %}

{% block body %}

<div class="container mt-4">
    <h2 class="mb-4">Editar Post</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>

        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
        </div>

        <div class="form-group">
            <label>Categorías</label>
            <div>
                {% for category in categories %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cat{{ category.id }}" name="categories" value="{{ category.id }}"
                        {% if category in post.categories %}checked{% endif %}>
                        <label class="form-check-label" for="cat{{ category.id }}">
                            {{ category.name }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
{% endblock %}
